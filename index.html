<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section class="slider">
        <div class="container">
            <div class="main-slide">
                <div class="slides">
                    <div class="slide slide_active">
                        <div class="image">
                            <img src="./image/sl11-ly1.png" alt="">
                        </div>
                        <div class="content">
                            <h1>Empowering Ideas</h1>
                            <p>We bring ideas to incorporate with Business requirements.</p>
                            <a class="button" href="#">GET IN TOUCH</a>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="content">
                            <h1>Empowering Ideas</h1>
                            <p>We bring ideas to incorporate with Business requirements.</p>
                            <a class="button" href="#">GET IN TOUCH</a>
                        </div>
                        <div class="image">
                            <img src="./image/sl11-ly2.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="control_slide">
                    <span onclick="slide_change(-1)"><i class="fa fa-chevron-left" aria-hidden="true"></i></span>
                    <span onclick="slide_change(+1)" id="slide_nex"><i class="fa fa-chevron-right"
                            aria-hidden="true"></i></span>
                </div>
            </div>
        </div>
    </section>


    <div style="width: 100%; height: 700px;"></div>


    <section class="incremental_counter">
        <div class="container">
            <div class="cards">
                <div class="card">
                    <img src="./image/1.png" alt="">
                    <h3><span class="number" data-target="920">0</span> +</h3>
                    <p>PROJECT COMPLETED</p>
                </div>

                    <p>PROJECT COMPLETED</p>
                </div>
                <div class="card">
                    <img src="./image/1.png" alt="">
                    <h3><span class="number" data-target="920">0</span> +</h3>
                    <p>PROJECT COMPLETED</p>
                </div>
            </div>
        </div>
    </section>


    <script src="./script.js"></script>
</body>

</html>
