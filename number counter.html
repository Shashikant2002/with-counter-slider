<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inc Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="incremental_counter">
        <div class="container">
            <div class="cards">
                <div class="card">
                    <img src="./image/1.png" alt="">
                    <h3><span class="number" data-target="920">0</span> +</h3>
                    <p>PROJECT COMPLETED</p>
                </div>
                <div class="card">
                    <img src="./image/1.png" alt="">
                    <h3><span class="number" data-target="920">0</span> +</h3>
                    <p>PROJECT COMPLETED</p>
                </div>
                <div class="card">
                    <img src="./image/1.png" alt="">
                    <h3><span class="number" data-target="920">0</span> +</h3>
                    <p>PROJECT COMPLETED</p>
                </div>
                <div class="card">
                    <img src="./image/1.png" alt="">
                    <h3><span class="number" data-target="920">0</span> +</h3>
                    <p>PROJECT COMPLETED</p>
                </div>
            </div>
        </div>
    </section>


    <script>
        const number = document.querySelectorAll('.number');
        const speed = 100;
        number.forEach(element => {
            incNumber(element);
        });

        function incNumber(elem){
            let text = +elem.innerText;
            const value = +elem.getAttribute("data-target")
            const inc = value/speed;
            if(text<value){
                elem.innerText = Math.ceil(inc+text);
                setTimeout(() => {
                    incNumber(elem);
                }, 20);
            }else{
                elem.innerText = Math.ceil(value);
            }
        }
    </script>
</body>
</html>
